<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Welcome to QuizApp</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Login as</mat-label>
        <mat-select [(value)]="selectedRole">
          <mat-option value="ROLE_PLAYER">Player</mat-option>
          <mat-option value="ROLE_GAMEMASTER">GameMaster</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="social-login">
        <button mat-raised-button color="primary" class="full-width-btn" (click)="loginWithGoogle()">
          <mat-icon>login</mat-icon>
          Sign in with Google
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button mat-stroked-button class="full-width-btn" (click)="loginWithGithub()">
          <mat-icon>code</mat-icon>
          Sign in with GitHub
        </button>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <p>By signing in, you agree to our Terms of Service.</p>
    </mat-card-footer>
  </mat-card>
</div>
